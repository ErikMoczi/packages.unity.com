{
  "Version": 1,
  "Types": [{
    "Namespace": "Unity.Tiny",
    "Name": "TinyProjectSettings",
    "IncludeVersionStorageAccessor": false,
    "Properties": [{
      "Name": "CanvasWidth",
      "ValueType": "int",
      "IncludeInitializer": false,
      "Documentation": "Rendered output width, in pixels."
    },{
      "Name": "CanvasHeight",
      "ValueType": "int",
      "IncludeInitializer": false,
      "Documentation": "Rendered output height, in pixels."
    },{
      "Name": "EmbedAssets",
      "ValueType": "bool",
      "IncludeInitializer": false,
      "Documentation": "Whether or not to embed (inline as data URLs) assets in the generated output by default. Each asset can override this setting."
    },{
      "Name": "CanvasAutoResize",
      "ValueType": "bool",
      "Documentation": "Whether or not the rendered output should resize according to the host canvas element size."
    },{
      "Name": "RenderMode",
      "ValueType": "RenderingMode",
      "Documentation": "Initial player rendering mode."
    },{
      "Name": "DefaultTextureSettings",
      "ValueType": "TinyTextureSettings",
      "PropertyType": "ClassValue",
      "Documentation": "Default texture export settings."
    },{
      "Name": "DefaultAudioClipSettings",
      "ValueType": "TinyAudioClipSettings",
      "PropertyType": "ClassValue",
      "Documentation": "Default audio clip export settings."
    },{
	  "Name": "DefaultAnimationClipSettings",
	  "ValueType": "TinyAnimationClipSettings",
	  "PropertyType": "ClassValue",
      "Documentation": "Default animation clip export settings."
    },{
      "Name": "LocalWSServerPort",
      "ValueType": "int",
      "IncludeInitializer": false,
      "DefaultValue": "DefaultLocalWSServerPort",
      "Documentation": "Port used to establish a connection between the Editor and Tiny players."
    },{
      "Name": "LocalHTTPServerPort",
      "ValueType": "int",
      "IncludeInitializer": false,
      "DefaultValue": "DefaultLocalHTTPServerPort",
      "Documentation": "Port used to serve Tiny content over HTTP."
    },{
      "Name": "SingleFileHtml",
      "ValueType": "bool",
      "Documentation": "Inline all JavaScript code in the output HTML file. Release configuration only."
    },{
      "Name": "MemorySize",
      "ValueType": "int",
      "IncludeInitializer": false,
      "DefaultValue": "DefaultMemorySize",
      "Documentation": "Fixed Emscripten heap memory size, in MBs."
    },{
      "Name": "IncludeWebPDecompressor",
      "ValueType": "bool",
      "Documentation": "Ensure that WebP textures can be decompressed on any platform. This impacts code size."
    },{
      "Name": "RunBabel",
      "ValueType": "bool",
      "Documentation": "Transpile the JavaScript game code to portable ECMA5."
    },{
      "Name": "MinifyJavaScript",
      "ValueType": "bool",
      "DefaultValue": "true",
      "Documentation": "Minify JavaScript game code. Release configuration only."
    },{
      "Name": "LinkToSource",
      "ValueType": "bool",
      "DefaultValue": "true",
      "Documentation": "Reference the generated JavaScript output file directly for faster iterations. Development configurations only."
    },{
      "Name": "SymbolsInReleaseBuild",
      "ValueType": "bool",
      "DefaultValue": "false",
      "Documentation": "Whether release builds should include symbols or not.  If they do not, they will also be stripped."
    }]
  }]
}